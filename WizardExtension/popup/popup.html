<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="popup.css">
    </head>
    <body>
        <header class="disable-select">
            <h1>
                Wizard
            </h1>
        </header>
        <main>
            <div class="row disable-select" id="ads-skipper">
                <span class="row-title">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-youtube"><path d="M2.5 17a24.12 24.12 0 0 1 0-10 2 2 0 0 1 1.4-1.4 49.56 49.56 0 0 1 16.2 0A2 2 0 0 1 21.5 7a24.12 24.12 0 0 1 0 10 2 2 0 0 1-1.4 1.4 49.55 49.55 0 0 1-16.2 0A2 2 0 0 1 2.5 17"/><path d="m10 15 5-3-5-3z"/></svg>
                    AdsSkipper
                </span>
                <label class="switch">
                    <input type="checkbox" id="ads-skip">
                    <span class="slider"></span>
                </label>
            </div>
            <div class="row disable-select" id="time-counter">
                <span class="row-title">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-timer"><line x1="10" x2="14" y1="2" y2="2"/><line x1="12" x2="15" y1="14" y2="11"/><circle cx="12" cy="14" r="8"/></svg>
                    TimeCounter
                </span>
                <label class="switch">
                    <input type="checkbox" id="time-count">
                    <span class="slider"></span>
                </label>
            </div>
        </main>
        <footer>

        </footer>
    </body>
    <script src="popup.js"></script>
</html>
