<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="popup.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>
    <body>
        <header class="disable-select">
            <p style="font-size: 28px !important; font-weight: bold;">
                Wizard
            </p>
        </header>
        <nav>
            <ul>
                <li class="chosen" data-nav="basic">Basic</li>
                <li data-nav="youtube">Youtube</li>
                <li data-nav="facebook">Facebook</li>
            </ul>
        </nav>
        <main>
            <!-- Display over all content -->
            <div id="over-screen" class="overall hidden">
                <div id="background-setup" class="hidden">
                    <i id="background-back" class="bi bi-arrow-bar-left" style="position: absolute; margin-left: 8px; cursor: pointer;"></i>
                    <div class="title">
                        Background Setup
                    </div>
                    <div>
                        <div class="image-button">
                            <input id="background-input" type="file" accept="image/jpeg, image/jpg">
                            <div class="button-content row">+</div>
                            <div id="background-input-error" class="error"></div>
                        </div>
                        <div id="list-backgrounds">

                        </div>
                    </div>
                </div>
            </div>

            <!-- Default display -->
            <div id="default">
                <div id="basic">
                    <div class="row disable-select" id="time-counter">
                        <span class="row-title">
                            <i class="bi bi-alarm-fill"></i>
                            TimeCounter
                        </span>
                        <label class="switch">
                            <input type="checkbox" id="time-count" data-allowed="time-counter-allowed">
                            <span class="slider"></span>
                        </label>
                    </div>
                    <div class="row disable-select pointer" id="custom-background">
                        <span class="row-title">
                            <i class="bi bi-image-fill"></i>
                            Custom background
                        </span>
                        <i class="bi bi-arrow-bar-right"></i>
                    </div>
                </div>
                <div id="youtube" style="display: none;">
                    <div class="row disable-select" id="ads-skipper">
                        <span class="row-title">
                            <i class="bi bi-skip-end-btn-fill"></i>
                            AdsSkipper
                        </span>
                        <label class="switch">
                            <input type="checkbox" id="ads-skip" data-allowed="ads-skipper-allowed">
                            <span class="slider"></span>
                        </label>
                    </div>
    
                </div>
                <div id="facebook" style="display: none;">
                    <div class="row disable-select" id="vid-downloader">
                        <span class="row-title">
                            <i class="bi bi-cloud-arrow-down-fill"></i>
                            ViDownloader
                        </span>
                        <label class="switch">
                            <input type="checkbox" id="vid-download" data-allowed="vid-downloader-allowed">
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>
            </div>
        </main>
        <footer>

        </footer>
    </body>
    <script src="popup.js"></script>
</html>
